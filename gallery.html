<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/e760bb982e.js" crossorigin="anonymous"></script>

</head>
<body>
    <main>
        <aside class="section-one">
            <div class="gallery-header">
            <div class="logo">
                <img src="assets/media/logo.png" alt="logo">
                <h2 class="logo-header">FLEX</h2>
            </div>
            <button class="btn">HOME</button>
            </div>
            <div class="padding">
                <div>
                <h2 class="aside-head">Full stack developer, product designer and a traveller</h2>
                <p class="gallery-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor quidem molestiae quaerat vitae.</p>
                </div>
                <div class="flex">
                    <a class="social" href="#"><i class="fab fa-facebook"></i></a>
                    <a class="social" href="#"><i class="fab fa-twitter"></i></a>
                    <a class="social" href="#"><i class="fab fa-facebook"></i></a>
                    <a class="social" href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </aside>
        <section class="section-two">
            <h2 class="hero-head">Gallery</h2>
            <div class="flex gallery">
                <div>
                    <img class="blog-img" src="assets/media/01.jpg" alt="blog image">
                    <img class="blog-img" src="assets/media/02.jpg" alt="blog image">
                    <img class="blog-img" src="assets/media/03.jpg" alt="blog image">
                    <img class="blog-img" src="assets/media/04.jpg" alt="blog image">
                </div>
                <div>
                    <img class="blog-img" src="assets/media/05.jpg" alt="blog image">
                    <img class="blog-img" src="assets/media/06.jpg" alt="blog image">
                    <img class="blog-img" src="assets/media/07.jpg" alt="blog image">
                    <img class="blog-img" src="assets/media/08.jpg" alt="blog image">
                </div>
            </div>
        </section>
    </main>

    
</body>
</html>
